version: '3'
services:
  user-service:
    build: ./user-service
    ports:
      - "3000:3000"

  video-service:
    build: ./video-service
    ports:
      - "3001:3001"

  api-gateway:
    build: ./api-gateway
    ports:
      - "3002:3002"
    depends_on:
      - user-service
      - video-service

  frontend:
    build: ./frontend
    ports:
      - "3003:3000"  # The frontend will be available on port 3003 (mapped to container's 3000)
    depends_on:
      - api-gateway
